<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add fonts from Adobe fonts or Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Submit Recommendations</title>
    <a href="#form" class="skip-to-main">Skip to main content</a>
    <!-- Add a favicon -->
</head>
<body>
    <!-- Implement a skip to main! -->
    <!-- <form action="" method="post"> Connect to formspree.io-->
    <form
      action="https://formspree.io/f/maneylvn"
      method="POST"
    >

    <label class="form" for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <!-- How can the label and button line up and be easily navigatable? -->
    <div class="radio">
      <label>Area of Submission:</label><br>
      <input type="radio" id="travel" name="interest" value="travel" required>
      <label for="travel">Travel</label><br>
      <input type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
      <label for="recipe">Recipe</label><br>
      <input type="radio" id="pets" name="interest" value="pets">
      <label for="pets">Pets</label><br><br>
    </div>

    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea><br><br>

    <label for="image">Upload Image:</label><br>
    <input type="file" id="image" name="image"><br><br>

    <input class = "submit" type="submit" value="Submit">
    <button class = "reset" type="reset">Reset</button>
  </form>
</body>
</html>
